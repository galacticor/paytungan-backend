# must be unique in a given SonarQube instance
sonar.projectKey=ppl-fasilkom-ui_2022_Kelas-B_timbul_paytungan-backend_AX8NoDDxmTzPxwcer_bu

# --- optional properties ---

# defaults to project key
sonar.projectName=paytungan-backend
# defaults to 'not provided'
sonar.projectVersion=1.0
 
# Path is relative to the sonar-project.properties file. Defaults to .
sonar.sources=./paytungan/app
sonar.exclusions= **/tests.py, **/tests/**, **/__init__.py

#Exclude some file to coverage report
sonar.coverage.exclusions=**/tests.py, **/tests/**, **/common/**, **/__init__.py

# Coverage result
sonar.dynamicAnalysis=reuseReports
sonar.core.codeCoveragePlugin=cobertura
sonar.python.coverage.reportPaths=**/coverage.xml
 
# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8
